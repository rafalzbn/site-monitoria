<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Galeria de Imagens</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Cabeçalho do site -->
    <header>
        <h1>Minha Galeria de Imagens</h1>
        <p>Bem-vindo à minha galeria de fotos incríveis!</p>
    </header>

    <!-- Galeria de imagens -->
    <section class="gallery">
        <img src="imagem1.jpg" alt="Imagem 1">
        <img src="imagem2.jpg" alt="Imagem 2">
        <img src="imagem3.jpg" alt="Imagem 3">
        <img src="imagem4.jpg" alt="Imagem 4">
        <img src="imagem5.jpg" alt="Imagem 5">
        <img src="imagem6.jpg" alt="Imagem 6">
        <!-- Adicione mais imagens conforme necessário -->
    </section>
</body>
</html>
